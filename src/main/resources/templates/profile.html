<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/core.css}">
    <style>
        .profile-image {
            height: 250px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="header" th:replace="/fragments/header :: header"></div>

<main>
    <div class="container">
        <div class="row">
            <div class="col-3" th:insert="/fragments/side-menu :: side-menu">
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-4">
                        <div class="profile-image">
                            <img alt="" th:if="${userInfo.image != null}" th:src="${'/file/' + userInfo.image.id}">
                            <img alt="" th:if="${userInfo.image == null}" th:src="@{/image/profileImage/default.png}">

                            <form enctype="multipart/form-data" method="post" th:action="#{path.profile}">
                                <input hidden name="change" type="text" value="upload-image">
                                <div class="form-group">
                                    <input accept="image/*" class="form-control-file" name="image" type="file">
                                </div>
                                <button class="btn btn-success btn-block mt-3" th:type="submit">Submit</button>
                            </form>

                            <form method="post" th:action="#{path.profile}">
                                <input hidden name="change" type="text" value="delete-image">
                                <button class="btn btn-danger btn-block mt-3" th:type="submit">Delete image</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="content">
                            <h1>Hello,
                                <span th:text="${userInfo.name}"></span>
                                <span th:text="${userInfo.surname}"></span>!
                            </h1>
                            <p>Your email: <span th:text="${user.email}"></span></p>
                            <a th:href="#{path.edit}">Edit profile</a><br/>
                            <a th:href="#{path.settings}">Change settings</a><br/>
                            <a th:href="#{path.logout}">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
