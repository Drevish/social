<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/core.css}">
</head>
<body>

<div class="header" th:replace="/fragments/header :: header"></div>

<main>
    <div class="container">
        <div class="row">
            <div class="col-3" th:insert="/fragments/side-menu :: side-menu"></div>
            <div class="col-9">
                <div class="content">
                    <h3>Basic info</h3>
                    <div class="container-fluid p-0">
                        <div th:if="${error != null}" class="text-danger" th:text="${error}"></div>
                        <div th:if="${param.success != null}" class="text-success">Successfully updated</div>
                        <form method="post" th:action="#{path.edit}" th:object="${userInfoDto}">
                            <div class="form-group mt-4">
                                <div class="text-danger offset-3 pl-2 mb-1" th:errors="*{name}"
                                     th:if="${#fields.hasErrors('name')}"></div>
                                <div class="row">
                                    <div class="col-3 position-relative">
                                        <div class="float-right position-relative bottom">
                                            <label class="pt-1" for="name">First name: </label>
                                        </div>
                                    </div>
                                    <div class="col-7">
                                        <input class="form-control" type="text" id="name"
                                               name="name" th:field="*{name}">
                                    </div>
                                    <br/>
                                </div>
                            </div>

                            <div class="form-group mt-4">
                                <div class="text-danger offset-3 pl-2 mb-1" th:errors="*{surname}"
                                     th:if="${#fields.hasErrors('surname')}"></div>
                                <div class="row">
                                    <div class="col-3 position-relative">
                                        <div class="float-right position-relative bottom">
                                            <label class="pt-1" for="name">Last name: </label>
                                        </div>
                                    </div>
                                    <div class="col-7">
                                        <input class="form-control" type="text" id="surname"
                                               name="surname" th:field="*{surname}">
                                    </div>
                                    <br/>
                                </div>
                            </div>

                            <div class="offset-3 pl-2 mt-4">
                                <input type="submit" value="Save" class="btn btn-primary pl-5 pr-5">
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
