<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-3">
                <div class="logo">
                    <a th:href="@{/profile}">Social</a>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="side-menu">
                    <div class="list-group">
                        <a th:href="@{/profile}" class="list-group-item list-group-item-action active">
                            Profile
                        </a>
                        <a th:href="@{/news}" class="list-group-item list-group-item-action disabled">
                            News
                        </a>
                        <a th:href="@{/messages}" class="list-group-item list-group-item-action disabled">
                            Messages
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="content">
                    <div th:if="${error != null}" class="text-danger" th:text="${error}"></div>
                    <div th:if="${param.success != null}" class="text-success">Successfully updated</div>
                    <form th:action="@{/edit}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="name">Your name: </label>
                            <input class="form-control" type="text" id="name" name="name" th:value="*{name}">
                            <br/>
                        </div>

                        <div class="form-group">
                            <label for="surname">Your surname: </label>
                            <input class="form-control" type="text" id="surname" name="surname" th:value="*{surname}">
                            <br/>
                        </div>

                        <input type="submit" value="Save" class="btn btn-block btn-success">
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
