<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Side menu</title>
</head>
<body>

<div class="side-menu" th:fragment="side-menu">
    <div class="list-group">
        <a th:href="@{/profile}" class="list-group-item list-group-item-action active">
            Profile
        </a>
        <a th:href="@{/news}" class="list-group-item list-group-item-action disabled">
            News
        </a>
        <a th:href="@{/messages}" class="list-group-item list-group-item-action disabled">
            Messages
        </a>
    </div>
</div>

</body>
</html>
