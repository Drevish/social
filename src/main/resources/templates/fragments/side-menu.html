<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Side menu</title>
</head>
<body>

<div class="side-menu" th:fragment="side-menu">
    <div class="list-group">
        <a class="list-group-item list-group-item-action" th:classappend="${#request.requestURI == '/profile' ? 'active' : ''}"
           th:href="@{/profile}">
            Profile
        </a>
        <a class="list-group-item list-group-item-action"
           th:classappend="${#request.requestURI.startsWith('/friends')  ? 'active' : ''}"
           th:href="@{/friends}">
            Friends
        </a>
        <a class="list-group-item list-group-item-action"
           th:classappend="${#request.requestURI.startsWith('/chat')  ? 'active' : ''}"
           th:href="@{/chat}">
            Chats
        </a>
    </div>
</div>

</body>
</html>
