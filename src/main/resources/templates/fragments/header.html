<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>

<header th:fragment="header">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-3">
                <div class="logo">
                    <a th:href="@{/profile}">Social</a>
                </div>
            </div>
            <div class="col-9">
                <div class="btn-group float-right dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                            aria-expanded="false" aria-haspopup="true" th:text="${userInfo.name}">
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/profile}">My profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/edit}">Edit</a>
                        <a class="dropdown-item" th:href="@{/settings}">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/logout}">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

</body>
</html>
