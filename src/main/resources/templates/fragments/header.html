<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>

<header th:fragment="header">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-3">
                <div class="logo">
                    <a th:href="@{/profile}">Social</a>
                </div>
            </div>
            <div class="col-9">

                <div class="btn-group float-right dropdown">
                    <button class="btn btn-info dropdown-toggle" data-toggle="dropdown" type="button"
                            aria-expanded="false" aria-haspopup="true" th:text="${userInfo.name}">
                    </button>

                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/profile}">My profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/edit}">Edit</a>
                        <a class="dropdown-item" th:href="@{/settings}">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/logout}">Log out</a>
                    </div>
                </div>

                <div class="float-right d-inline mr-3">
                    <form action="/search/user" class="form-inline my-2 my-lg-0" method="get">
                        <input aria-label="Search" class="form-control mr-sm-2" name="q" placeholder="Search"
                               required type="search">
                        <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

</body>
</html>
