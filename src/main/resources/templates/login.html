<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/core.css}">
</head>
<body>

<div class="centered-form">
    <p th:if="${param.error != null}" class="text-danger">Wrong credentials!</p>
    <p th:if="${param.logout != null}" class="text-info">Successfully logged out</p>
    <form method="post" th:action="#{path.authenticate}">
        <div class="form-group">
            <input class="form-control" type="email" id="username" name="username" placeholder="Email">
            <br/>
        </div>

        <div class="form-group">
            <input class="form-control" type="password" id="password" name="password" placeholder="Password">
            <br/>
        </div>

        <input type="submit" value="Login" class="btn btn-block btn-primary">
    </form>
</div>

</body>
</html>
